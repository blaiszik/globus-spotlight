    <title>Globus Spotlight</title>
    <script type="text/javascript">
        $( document ).ready(function() {
            $('#alert-login-success').hide();
            $('#btn-sign-in').click(function(){
                username = $('#username').val();
                password = $('#password').val();
                if(username && password){
                    req = ds_authenticate(username, password);    
                }
                if(req){
                    $('#alert-login-success').show();
                }

            });
        });
    </script>
</head>
<body>
    <!-- Top Navigation -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span></button> <a class="navbar-brand" href="#">Globus Spotlight</a>
            </div>
            <div class="navbar-collapse collapse">

        </div>

<div class="row" style="margin-top:100px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form role="form">
            <fieldset>
                <h2>Please Sign In</h2>
                <hr class="colorgraph">
                <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control input-lg" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
                </div>
                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class='btn btn-lg btn-success btn-block' id='btn-sign-in'>Sign In</div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <a href="https://test.globuscs.info/SignUp" class="btn btn-lg btn-primary btn-block">Register</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
